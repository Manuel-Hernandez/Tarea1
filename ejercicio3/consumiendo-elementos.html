<iron-ajax
    auto
    url="http://demo6292426.mockable.io/c-properties"
    handle-as="json"
    on-response="handleResponse"
    debounce-duration="300">
</iron-ajax>
   
   

  </template>

  <script>
    /**
     * `consumiendo-elementos`
     * consumiendo elementos de terceras personas
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ConsumiendoElementos extends Polymer.Element {
      static get is() { return 'consumiendo-elementos'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'consumiendo-elementos'
          }
        };
      }
      handleResponse(evento){
           console.log(evento.detail.response); /*request*/
           this.set('propiedades',evento.detail.response.Propiedades);
      }
    }

    window.customElements.define(ConsumiendoElementos.is, ConsumiendoElementos);
  </script>
</dom-module>
